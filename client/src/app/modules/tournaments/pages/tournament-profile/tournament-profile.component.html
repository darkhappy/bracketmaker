<div class="main">
  <img src="/assets/img/maxresdefault.jpg" alt="Image" />

  <h1>{{name}}</h1>

  <p>Organis√© par : {{organizer}}</p>

  <button mat-raised-button color="primary" > <fa-icon [icon]="envelope"></fa-icon> Suivre </button>
  <button mat-raised-button color="primary" > <fa-icon [icon]="share"></fa-icon> </button>

  <div class="infoGroup">
    <div class="info">
      <p> <fa-icon [icon]="calender"></fa-icon> Date</p>
      <p> <fa-icon [icon]="users"></fa-icon> {{nbPlayers}} joueurs</p>
      <p> <fa-icon [icon]="trophy"></fa-icon> {{sport}} </p>
      <p> <fa-icon [icon]="eye"></fa-icon> {{privacy}} </p>
    </div>

    <mat-tab-nav-panel>
      <mat-tab-group>
        <mat-tab label="Information">
          <ng-template matTabContent>
            <p>Classement</p>
          </ng-template>
        </mat-tab>
        <mat-tab label="Arbre">
          <ng-template matTabContent>
            <p>Tournois suivis component</p>
          </ng-template>
        </mat-tab>
        <mat-tab label="Classement">
          <ng-template matTabContent>
            <p>liste mes tournois le component va la genre</p>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-tab-nav-panel>
  </div>
</div>
