<div class="profile-container">
  <header>
    <app-profile-header [user]="user" [isVisitor]="visitor"></app-profile-header>
  </header>
  <div class="profile-content">
    <app-profile-content *ngIf="!visitor" (event)="updateProfile($event)"></app-profile-content>
    <app-visitor-profile-content *ngIf="visitor" [user]="user"></app-visitor-profile-content>
  </div>
</div>
