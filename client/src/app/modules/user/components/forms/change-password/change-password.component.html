<!-- html pour l'affichage du formulaire de changement de mot de passe -->
<div id="parent">
    <form mat-form-field id="form" (ngSubmit)="onSubmit()" [formGroup]="formChangePassword">
        <h1 id="title">Bracket Blitz</h1>
        <p id="label">Nouveau mot de passe</p>
        <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input type="password" matInput formControlName="newPassword">
            <mat-error *ngIf="formChangePassword.get('newPassword')?.hasError('required')">Le mot de passe est requis</mat-error>
        </mat-form-field>
        <p id="label">Confirmer mot de passe</p>
        <mat-form-field appearance="fill">
            <mat-label>Confirmer le mot de passe</mat-label>
            <input type="password" matInput formControlName="confirm">
            <mat-error *ngIf="formChangePassword.hasError('matching')">Les mots de passe ne correspondent pas</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Modifier</button>
    </form>
</div>
