<mat-tab-nav-panel>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span><fa-icon [icon]="boxArchive"></fa-icon> Mes Tournois</span>
      </ng-template>
      <ng-template matTabContent>
        <p>Tournois component</p>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span><fa-icon [icon]="users"></fa-icon> Tournois Suivis</span>
      </ng-template>
      <ng-template matTabContent>
        <app-followed-tournaments></app-followed-tournaments>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span><fa-icon [icon]="gear"></fa-icon>Param√®tres</span>
      </ng-template>
      <ng-template matTabContent>
        <app-settings (event)="updateProfile($event)"></app-settings>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-tab-nav-panel>
