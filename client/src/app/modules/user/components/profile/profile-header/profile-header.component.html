<div class="profile-header-container flex flex-row items-stretch">
  <div class="profile-picture">
    <div class="flex flex-col justify-center items-center">
      <img alt="image du profil" src="assets/profile-icon-9.png" alt="Avatar de {{user.username}}">
      <button (click)="changeAvatar()">Changer</button>
    </div>
  </div>
    <div class="profile-credentials">
      <h1 class="profile-username">{{user.username}}</h1>
      <h2 class="profile-full-name">{{user.display_name}}</h2>
      <h3 class="profile-email">{{user.email}}</h3>
    </div>
  <div class="profile-description">
    <h1>Ã€ propos </h1>
    <p>
      {{user.about}}
    </p>
  </div>
  <div class="profile-follow">
    <button *ngIf="!isMyProfile" mat-raised-button color="primary" (click)="follow()">
      S'abonner
    </button>
  </div>
</div>
