<input type="file" accept=".jpg,.jpeg,.png,.gif" class="block w-full text-sm text-slate-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-theme-light-blue file:text-black
      hover:file:bg-theme-dark-blue" (change)="onFileChange($event)" id="upload" hidden>
